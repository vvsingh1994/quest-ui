<div class="sign-up-form">
  <h1 mat-dialog-title>Create New Account</h1>
  <hr>
  <div>
    <div mat-dialog-content>
      <div>
        <mat-form-field>
          <input matInput placeholder="User Name" type="text">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" type="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button cdkFocusInitial class="create-account-button">Create Account</button>
    </div>
  </div>
</div>
