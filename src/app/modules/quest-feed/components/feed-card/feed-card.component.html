<mat-card class="example-card" *ngFor="let card of cards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card }}</mat-card-title>
    <mat-card-subtitle>Yo</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/login-img.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Some description of image
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <mat-icon>favorite</mat-icon>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
